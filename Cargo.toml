[package]
name = "embeddenator-fs"
version = "0.2.0"
edition = "2021"
authors = ["Tyler Zervas <tz-dev@vectorweight.com>"]
description = "EmbrFS: FUSE filesystem backed by holographic engrams"
license = "MIT"
repository = "https://github.com/tzervas/embeddenator-fs"
keywords = ["embeddenator", "fuse", "filesystem", "holographic"]
categories = ["filesystem"]

[features]
default = []
fuse = ["fuser"]

[dependencies]
# FUSE optional feature
fuser = { version = "0.16", optional = true }
libc = "0.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"
walkdir = "2.3"
arc-swap = "1.6"
rustc-hash = "2.0"
sha2 = "0.10"
# Phase 2A path dependencies
embeddenator-vsa = { path = "../embeddenator-vsa" }
embeddenator-retrieval = { path = "../embeddenator-retrieval" }

[dev-dependencies]
proptest = "1.0"
tempfile = "3.8"
