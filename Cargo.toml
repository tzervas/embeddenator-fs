[package]
name = "embeddenator-fs"
version = "0.1.2"
edition = "2021"
authors = ["Tyler Zervas <tz-dev@vectorweight.com>"]
description = "EmbrFS: FUSE filesystem backed by holographic engrams"
license = "MIT"
repository = "https://github.com/tzervas/embeddenator-fs"
keywords = ["embeddenator", "fuse", "filesystem", "holographic"]
categories = ["filesystem"]

[features]
default = []

[dependencies]
fuser = "0.16"
libc = "0.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"
walkdir = "2.3"
arc-swap = "1.6"
rustc-hash = "2.0"
embeddenator-vsa = { git = "https://github.com/tzervas/embeddenator-vsa", tag = "v0.1.0" }
embeddenator-retrieval = { git = "https://github.com/tzervas/embeddenator-retrieval", tag = "v0.1.3" }
embeddenator-io = { git = "https://github.com/tzervas/embeddenator-io", tag = "v0.1.1" }
embeddenator-obs = { git = "https://github.com/tzervas/embeddenator-obs", tag = "v0.1.1" }

[dev-dependencies]
proptest = "1.0"
tempfile = "3.8"
