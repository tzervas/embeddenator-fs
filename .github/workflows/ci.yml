name: CI

on:
  push:
    branches: [main, develop]
  pull_request:

jobs:
  ci:
    uses: tzervas/embeddenator-workflows/.github/workflows/reusable-ci.yml@v1
    with:
      rust-version: '1.85'
      run-tests: true
      run-benchmarks: false
      enable-fuse: true
      cache-key-prefix: 'embeddenator-fs'
